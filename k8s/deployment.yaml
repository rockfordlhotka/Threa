apiVersion: apps/v1
kind: Deployment
metadata:
  name: threa
  namespace: threa
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/name: threa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: threa
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: threa
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1654
        runAsGroup: 1654
        fsGroup: 1654
      containers:
        - name: threa
          image: rockylhotka/threa:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: threa-config
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: threa-data
