name: CI Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Threa.sln

      - name: Build
        run: dotnet build Threa.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test GameMechanics.Test/GameMechanics.Test.csproj --configuration Release --no-build --verbosity normal
